<!DOCTYPE html>
<html>
<head>
  <title>Visual Object Classes</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="github-markdown.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css"></script>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="markdown-body">
    <div id="content"></div>
  </div>

  <script type="text/javascript">
  $(document).ready(function(){
    $.ajax({url:"main.md", success:function(text){
      var converter = new showdown.Converter();
      var html = converter.makeHtml(text);
      $("#content").html(html);
    }});
  });
  </script>
</body>

</html>
